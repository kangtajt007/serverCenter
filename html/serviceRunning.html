<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="statisticalApp">
<head>
    <meta charset="utf-8">
    <title>服务运行情况</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/angular-chart.css">
    <!--[if lte IE 8]>
    <script type="text/javascript" src="../js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../js/respond.min.js"></script>
    <script type="text/javascript" src="../js/ie-shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/BaseServices.js"></script>
    <script type="text/javascript" src="../js/statistical.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/highstock.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3d.js"></script>
    <script type="text/javascript" src="../js/highcharts-ng.js"></script>
</head>
<body style="overflow-x: hidden;" ng-controller="serviceRunningCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">服务运行状况</div>
                <div class="panel-body">
                    <div class="row" style="margin-left: 10px;">
                        <div>
                            <strong>服务共计:<span class="blue">130个</span></strong>
                        </div>
                        <div>
                            <strong>成功运行:<span class="blue">100个</span></strong>
                            <strong>失败:<span class="red">30</span>个</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div highchart id="chart" config="runningConfig"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default" style="height: 520px;margin-right: 10px;">
                <div class="panel-body">
                    <div class="list-group-item row" style="margin:0 1px;">
                        <div class="col-md-2">
                            <strong>运行状况:</strong>
                        </div>
                        <div class="col-md-10">
                            <ul class="list-inline" style="margin-bottom: -10px;">
                                <li ng-click="toggleCondition('all')" class="condition-item">
                                    <span ng-class="{'label label-primary':curCondition=='all'}">全部(130)</span>
                                </li>
                                <li ng-click="toggleCondition('1')" class="condition-item">
                                    <span  ng-class="{'label label-primary':curCondition=='1'}">正常(100)</span>
                                </li>
                                <li ng-click="toggleCondition('2')" class="condition-item">
                                    <span  ng-class="{'label label-primary':curCondition=='2'}">失败(30)</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row" style="margin-top:10px;">
                        <table class="table table-bordered" style="width: 97%;margin:0 0 0 15px;">
                            <thead style="background: #BFE3EC;">
                                <tr>
                                    <th width="250">服务名称</th>
                                    <th>服务单位</th>
                                    <th>最后检测时间</th>
                                    <th>当前状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="service in services">
                                    <td>{{service.title}}</td>
                                    <td>{{service.belongTo}}</td>
                                    <td>{{service.time}}</td>
                                    <td>
                                        <span ng-if="service.status==1" class="label label-success">正常</span>
                                        <span ng-if="service.status==2" class="label label-danger">失败</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
