<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="baseApp">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/angular-chart.css">
    <!--[if lte IE 8]>
    <script type="text/javascript" src="../js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../js/respond.min.js"></script>
    <script type="text/javascript" src="../js/ie-shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/BaseServices.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body style="overflow-x: hidden;">

<div class="container-fluid" style="margin: 10px;">
    <div class="row">
        <div class="col-sm-6">
            <div class="thumbnail row margin-10">
                <div class="col-sm-6">
                    <img src="../img/resource.png" alt="服务资源">
                </div>
                <div class="col-sm-6">
                    <h3>服务资源</h3>
                    <p>
                        栅格地图服务，全省资源服务，全省地址服务，页面应用服务。
                    </p>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="thumbnail row margin-10">
                <div class="col-sm-6">
                    <img src="../img/request.png" alt="服务调用">
                </div>
                <div class="col-sm-6">
                    <h3>服务调用</h3>
                    <p>
                        提供了对服务的注册、申请、审批以及服务调用的监控、统计。
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="thumbnail row margin-10">
                <div class="col-sm-6">
                    <img src="../img/develop.png" alt="开发指南">
                </div>
                <div class="col-sm-6">
                    <h3>开发指南</h3>
                    <p>
                        提供了各类服务的调用介绍，二次开发文档以及示例介绍。
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="thumbnail row margin-10">
                <div class="col-sm-6">
                    <img src="../img/manage.png" alt="运维管理">
                </div>
                <div class="col-sm-6">
                    <h3>开发指南</h3>
                    <p>
                        系统对服务监控统计、成效统计、服务报警。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
