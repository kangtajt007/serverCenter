<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="statisticalApp">
<head>
    <meta charset="utf-8">
    <title>三库资源</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/angular-chart.css">
    <!--[if lte IE 8]>
    <script type="text/javascript" src="../js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../js/respond.min.js"></script>
    <script type="text/javascript" src="../js/ie-shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/BaseServices.js"></script>
    <script type="text/javascript" src="../js/statistical.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/highstock.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3d.js"></script>
    <script type="text/javascript" src="../js/highcharts-ng.js"></script>
</head>
<body style="overflow-x: hidden;" ng-controller="dbResourceCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">数据资源统计</div>
                <div class="panel-body">
                    <div>
                        <div>
                            <h5>
                                <i class="fa fa-cubes"></i>
                                <strong>资源总量:</strong>
                                <span class="red">30411条</span>
                            </h5>
                        </div>
                        <div>
                            <span>基础地理信息数据:<span class="blue">15202条</span></span>
                        </div>
                        <div>
                            <span>警用公共资源:<span class="blue">2222条</span></span>
                            <span style="margin-left: 20px;">业务专用资源:<span class="blue">3333条</span></span>
                        </div>
                        <div>
                            <span>标准地址资源:<span class="blue">4444条</span></span>
                            <span style="margin-left: 20px">业务关联资源:<span class="blue">5210条</span></span>
                        </div>
                    </div>
                    <div highchart id="chart" config="resourceConfig"></div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default" style="height: 520px;margin-right: 10px;">
                <div class="panel-heading">数据同步情况</div>
                <div class="panel-body">
                    <div>
                        <strong>本月同步数据:<span class="red">956条</span></strong>
                        <div class="pull-right">
                            <label class="radio-inline">
                                <input type="radio" name="syncTypeOptions" ng-model="syncType" value="thisMonth"> 本月
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="syncTypeOptions" ng-model="syncType" value="total"> 总计
                            </label>
                        </div>
                    </div>
                    <div highchart id="chart2" config="syncConfig"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
